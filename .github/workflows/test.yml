name: Tests
on:
  pull_request:

jobs:
  mocha:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Run unit tests
        run: |
          yarn install
          yarn build
          yarn run test
